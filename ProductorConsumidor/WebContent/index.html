<html>
    <head>
       <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
       <meta name="Author" content="Luis Iribarne">
       <meta name="Description" content="University of Almeria (Spain)">
       <title>Prototipo HTML para el Productor-Consumidor</title>
    </head>
    <body style="color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);"
       alink="#990000" link="#043a66" vlink="#999900">
       <dl>
          <table nosave="" border="0" cellspacing="5" width="98%">
             <tbody>
              <tr nosave="" valign="top">
                <td nosave="" width="100%">
                 <blockquote> </blockquote>
                 <center> <b> <font face="Arial,Helvetica">
                   <font color="#660000"><font size="+1"> Boletín de Noticias </font></font></font>
                   </b>
                </center>
                <br>
                <form action="http://localhost:8080/ProductorConsumidor/servlet" method="post">
                  <center><font face="Arial,Helvetica"><font size="-1">Fecha:</font></font>
                     <input type=date name="fecha">
                     <p>
                     	<font face="Arial,Helvetica"><font size="-1">Descripción Corta</font></font>
                     </p>
                     <p>                     	
                     	<input name="shortDescription" size="40"> 
                     </p>
                     <p>
                     	<font face="Arial,Helvetica"><font size="-1">Descripción Larga</font></font>
                     </p>
                     <p>
                     	<textarea name="XMLtemplate" rows="25" cols="50"></textarea>
                     </p>
                     <p>
                     	<input value=" Crear noticia " alt="Pulsa el botón para añadir una noticia" type="submit"> 
                     	<input value=" Previsualizar noticia " alt="Pulsa el botón para previsualizar una noticia" name='action' type="submit" formmethod="get">
                     	<input value=" Leer noticia " alt="Pulsa el botón para leer una noticia" name='action' type="submit" formmethod="get"> 
                     	<input value=" Nueva noticia " type="reset">
                     </p>
                  </center>
                </form>
               </td>
              </tr>
            </tbody>
         </table>
     </dl>
    </body>
</html>
