<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"/>
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script th:src="@{/js/gameTable.js}"/></script>
<!------ Include the above in your HEAD tag ---------->

<div th:replace="/includes/header :: header"> </div>

<div class="container">
	<div class="row">

		<section class="content">
			<h1>Juegos</h1>
			<div class="col-md-8 col-md-offset-2">
				<div class="panel panel-default">
					<div class="panel-body">
						<div id="mensajeEliminacion" class="alert alert-success" style="display:none;" role="alert"> Juego eliminado con éxito </div>
						<div class="pull-right">
							<div class="btn-group">
								<button type="button" class="btn btn-warning btn-filter" data-target="favorito">Favoritos</button>
								<button type="button" class="btn btn-success btn-filter" data-target="nofavorito">No Favoritos</button>
								<button type="button" class="btn btn-default btn-filter" data-target="all">Todos</button>
							</div>
						</div>
						<div class="table-container">
							<table class="table table-filter">
								<tbody>
									<div th:if="${#lists.isEmpty(games)}" class="alert alert-danger" role="alert"> No se han encontrado juegos que coincidan con los parámetros de búsqueda</div>
									<th:block th:each="game : ${games}">
									<tr>
										<td>
											<div class="ckbox">
												<input type="checkbox" th:id="checkbox + ${game.id}">
												<label th:for="checkbox + ${game.id}"></label>
											</div>
										</td>
										<td>
											<span class="star">
												<input type="checkbox">
												<label>
													<i class="glyphicon glyphicon-star" ></i>
												</label>
											</span>
										</td>
										<td style="width: 69.7%;">
											<div class="media">
												<a href="#" class="pull-left">
													<img th:src="@{'/images/' + ${game.url}}" class="media-photo">
												</a>
												<div class="media-body">
													<span class="media-meta pull-right">Febrero 13, 2016</span>
													<h4 class="title" th:text="${game.name}">
														...
														<span class="pull-right pagado">(Pagado)</span>
													</h4>
													<p class="summary" th:text="${game.description}">...</p>
												</div>
											</div>
										</td>
										<td class="pull-right">
											<a th:href="'/editGame/' + ${game.id}"><button type="button" class="btn btn-primary"><i class="glyphicon glyphicon-edit"></i></button></a>
											<button type="button" th:id="delete + ${game.id}" class="btn btn-danger delete" th:onclick="'deleteGame(\'' + ${game.id} + '\');'"><i class="glyphicon glyphicon-trash"></i></button>
										</td>
									</tr>
									</th:block>
								</tbody>
							</table>
							<a href="/addGame"><button type="button" class="btn btn-primary center-block">Crear Juego</button></a>
						</div>
					</div>
				</div>
				<div class="content-footer">
					<p>
						Page © - 2019 <br>
						Powered By <a href="" target="_blank">------</a>
					</p>
				</div>
			</div>
		</section>
		
	</div>
</div>
